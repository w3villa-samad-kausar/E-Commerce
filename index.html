<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header class="header1">
        <nav class="navbar">
               <ul class="menu_items">
                <li class="menu_item">
                     <i class="fa-solid fa-house"></i>
                     <a href="#" class="nav_link">Home</a>
                     <i class="fa-solid fa-circle-user"></i>
                     <a href="#" class="nav_link">About Us</a>
                     <i class="fa-solid fa-envelope"></i>
                     <a href="#" class="nav_link">Contact</a>
                     <i class="fa-solid fa-question"></i>
                     <a href="#" class="nav_link">FAQ</a>
                    </li>
               </ul>
                <ul class="menu_items">
                    <li class="menu_item2">
                        <select id="language-select">
                            <option value="en" selected>English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                        </select>
                        <select name="" id="currency">
                            <option value="dol" selected>US Dollar</option>
                            <option value="rs" >Indian Rupees</option>
                            <option value="euro" >Euro Pounds</option>  
                        </select>
                    </li>
                </ul> 
                <ul class="menu_item">
                    <li class="menu_item3">
                        <i class="fa-solid fa-bars"></i>
                        <select  id="menu_selection">
                            <option value="more" selected>More Menus</option>
                        </select>
                        <i class="fa-solid fa-truck"></i>
                        <a href="#">Delivery</a>
                    </li>
                </ul>
        </nav>
    </header>
    <header class="header2">
        <div class="logo">
            <img src="assets/logo.jpeg" alt="">
        </div>
        <div class="search">
            search bar
        </div>
        <div class="login">
            <ul class="login_list">

                <li class="login_item">Login</li>
                <li class="login_item">Register</li>
                <li class="login_item">Wishlist</li>
                <li class="login_item">Compare</li>
            </ul>
        </div>
        <div class="checkout">
            <ul class="checkout_items">
                <li class="total">00</li>
                <li class="cart"></li>
            </ul>
        </div>
    </header>
    
</body>
</html>
